		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<title> Jonni Lundy Studios </title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,400,500,700,900" rel="stylesheet">
	</head>
	<body>
		<div class="head">
			<div class='header-bar'>
				<a class="header" href="index.html">JONNI LUNDY STUDIOS</a>
				<ul class='header-nav'>
					<li class="nav-item"><a href="weddings.html">Weddings</a></li>				
					<li class="nav-item"><a href="about.html">About</a></li>
					<li class="nav-item"><a href="blog.html">Blog</a></li>
					<li class="nav-item"><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
		<div class=''>
			<div class=''>
				<div class='banner'>
					<div class="banner-head">Contact</div>	
				</div>
				<div class='description'>
					<form class="contact-form">
						<div class="email">
							<label>
								Email <br>
							</label>
							<input id="email" type="text" name="email">
						</div>
						<div>
							<div class="name">
								<label>
									Name <br>
								</label>
								<input id="name" type="text" name="name"><br>
									FIRST <br>
							</div>
							<div class="name">
								<input id="name" type="text" name="last-name"><br>
									LAST <br>
							</div>
						</div>
						<div>
							<div>
								<label>
									Wedding Day<br>
								</label>
							<div class="date">
								<input type="text" name="month" size="2" maxlength="2"><br>
									MM <br>
							</div>
							<div class="date">
								<input type="text" name="day" size="2" maxlength="2"><br>
									DD <br>
							</div>
							<div class="date">
								<input type="text" name="year" size="5" maxlength="4"><br>
									YYYY <br>
							</div>
						</div>
						<div class="content">
							<label>
								Tell us all about you and what we can do for you!<br>
							</label>
								<textarea id="content" type="text-area" name="content"></textarea>
						</div>
						<div class="submit">
							<button type="button" onclick="alert('Thanks! We will ge back to you quickly!')">Submit!</button>
						</div>
					</form>
				</div>
			</div>
		</div>
